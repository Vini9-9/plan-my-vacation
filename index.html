<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Plan my vacation</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <h1>Plan my vacation</h1>

        <div>
            <label>Quantidade de dias:</label>
            <input type="number" name="" default="5" min="5" max="30" id="qtd-dias">
        </div>

        <div class="datas">
            <div>
                <label>Data inicio:</label>
                <input type="date" name="" id="data-inicio">
            </div>
            <div>
                <label>Data Fim:</label>
                <input type="date" name="" id="data-fim">
            </div>
        </div>

<!--         <div class="localidade">
            <label>Estado:</label>
            <select name="estado" id="estado-sigla"></select>
            <label>Cidade:</label>
            <select name="cidade" id="cidade-nome"></select>
        </div> -->

        <input type="submit" value="Enviar" onclick="enviarDados()">
        <div class="container-resultados">
            <table class="table caption-top table-hover" >
                <caption>Lista de períodos sugeridos</caption>
                <thead>
                  <tr>
                    <th scope="col">Quantidade de dias sem trabalho</th>
                    <th scope="col">Feriado</th>
                    <th scope="col">Tipo feriado</th>
                    <th scope="col">Data inicio férias</th>
                    <th scope="col">Data de volta ao trabalho</th>
                  </tr>
                </thead>
                <tbody id="resultados">
                </tbody>
              </table>
        </div>
    </div>

</body>
<script src='main.js'></script>

</html>
